<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="main.css">
  <title>Guessing Game</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Guessing Game</h1>
    </div>
    <div class="board">
      <h2>Guess a number between 1 - 100</h2>

      <div class="num-field">
        <input type="number" placeholder="#" min="1" max="100" required>
        <button class="submit-btn" type="submit">Submit</button>
      </div>
      <div class="previous-guesses">
        <h3 class="guesses">Previous Guesses</h3>
        <ul>
          <li>-</li>
          <li>-</li>
          <li>-</li>
          <li>-</li>
          <li>-</li>
        </ul>
      </div>
      <button class="hint-btn">Hint (1)</button>
      <button class="restart-btn">Play Again</button>
    </div>
  </div>

  <script src="js/guessing-game.js"></script>
</body>

</html>
